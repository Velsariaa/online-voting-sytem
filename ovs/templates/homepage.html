{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>ONLINE VOTING SYSTEM</title>

    <style>
        /* General Styling */
        body {
            background-color: #033e63;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Hide scrollbar */
        }

        /* Navbar Styling */
        .navbar {
            background: transparent;
            padding-top: 13px;
            font-family: 'Anton', sans-serif;
            left: 50px;
        }

        .navbar a {
            color: #f4f2e9 !important;
            font-weight: semi-bold;
            margin-left: 15px;
            left: 70px;
        }

        .navbar-brand img {
            width: 40px;
            margin-left: -150px;
        }

        /* Main Content Section */
        .content-section {
            display: flex;
            height: 100vh;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%;
        }

        /* Left Section */
        .left-section {
            width: 50%;
            text-align: right;
        }

        .header-text {
            font-size: 1.3rem;
            font-weight: 400;
            color: #f4f2e9;
            margin-bottom: 5px;
            margin-top: -60px;
            font-family: 'Anton', sans-serif;
            line-height: 1.2;
        }

        .main-title {
            top: 40px;
            font-size: 7.5rem;
            color: #f4f2e9;
            line-height: 1.2;
            text-transform: uppercase;
            white-space: pre-wrap;
            font-family: 'Anton', sans-serif;
        }

        /* Buttons Styling */
        .action-buttons {
            margin-top: 5px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-login {
            border: 2px solid #f4f2e9;
            color: #f4f2e9;
            background-color: transparent;
            border-radius: 7px;
            padding: 3px 30px;
            font-family: 'Anton', sans-serif;
            font-size: 1.2rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-login:hover {
            background-color: #f4f2e9;
            color: #f4f2e9;
        }

        .btn-register {
            border: none;
            background-color: #f4f2e9;
            color: #033e63;
            border-radius: 7px;
            padding: 3px 30px;
            font-family: 'Anton', sans-serif;
            font-size: 1.2rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-register:hover {
            background-color: #033e63;
        }

        /* Right Section Image Styling */
        .right-section {
            width: 40%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .right-section img {
            width: 150%; 
            height: auto; 
            margin-bottom: 70px;
            margin-left: 70px;
            max-width: auto;
            object-fit: contain;
        }

        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .main-title {
                font-size: 2.5rem;
            }

            .header-text {
                font-size: 1.2rem;
            }

            .action-buttons {
                flex-direction: column;
                gap: 10px;
                align-items: flex-end;
            }

            .content-section {
                flex-direction: column;
                text-align: center;
            }

            .right-section, .left-section {
                width: 100%;
            }
        }

        @media (max-width: 576px) {
            .main-title {
                font-size: 2rem;
            }

            .header-text {
                font-size: 1rem;
            }

            .navbar {
                padding: 10px 5%;
            }

            .navbar-toggler {
                margin-left: auto;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'media/logo2.png' %}" alt="OVS Logo" style="width: 40px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'index' %}">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'about' %}">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'contactform' %}">CONTACT US</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content Section -->
<div class="container-fluid content-section">
    <!-- Left Section -->
    <div class="left-section">
        <p class="header-text">Vote Smart, Vote Secure - Anytime, Anywhere!</p>
        <h1 class="main-title">O N L I N E<br>V O T I N G<br>S Y S T E M</h1>
        
        <!-- Action Buttons -->
        <div class="action-buttons">
            <a href="{% url 'loginform' %}" class="btn btn-login" role="button">LOG IN</a>
            <a href="{% url 'registrationform' %}" class="btn btn-register" role="button">REGISTER</a>
        </div>
    </div>

    <!-- Right Section with Image -->
    <div class="right-section">
        <img src="{% static 'media/homeicon1.png' %}" alt="Voting Illustration">
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
