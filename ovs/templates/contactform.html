{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABOUT OVS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400&display=swap" rel="stylesheet">

    <style>
        /* General Styling */
        body {
            background-color: #033e63;
            font-family: Arial, sans-serif;
            overflow: hidden; 
        }

        /* Navbar Styling */
        .navbar {
            background: transparent;
            padding-top: 13px;
            font-family: 'Anton', sans-serif;
            left: 50px;
        }

        .navbar a {
            color: #f4f2e9 !important;
            font-weight: semi-bold;
            margin-left: 15px;
            left: 70px;
        }

        .navbar-brand img {
            width: 40px;
            margin-left: -150px;
        }


        .btn-dark-blue {
            background-color: #033e63;
            color: #f4f2e9;
            font-family: 'Kanit';
            font-weight: 'Regular';
            border-radius: 7px;
            padding: 3px 10px;
            width: auto;
        }
        
        .btn-dark-blue:hover {
            background-color: #7b8c9d;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        /* Image Styling */
        .illustration-img {
            height: 370px;
            width: 370px;
        }

        /* Form Styling */
        .form-container {
            background-color: #f8f9fa; 
            border-top-left-radius: 15px;
            border-top-right-radius: 15px; 
            border-bottom-left-radius: 0; 
            border-bottom-right-radius: 0; 
            height: 100vh; 
            padding: 20px;
            font-family: 'Kanit';
            font-weight: 'Regular';
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #033e63;">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'media/logo2.png' %}" alt="icon" style="width: 40px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'contactform' %}">Contact Us</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br>
<br>
<br>

<!-- Main Content -->
<div class="container mt-5">
    <div class="row">
        <!-- Illustration Section -->
        <div class="col-md-6 d-flex flex-column align-items-center text-center text-white">
            <!-- Static Image for Illustration -->
            <img src="{% static 'media/homeicon2.png' %}" alt="Illustration" class="img-fluid mb-3 illustration-img">
            
            <!-- Social Media Icons -->
            <div class="d-flex justify-content-center mb-2">
                <a href="#" class="mx-2"><img src="{% static 'media/fb.png' %}" alt="Facebook" style="width: 30px;"></a>
                <a href="#" class="mx-2"><img src="{% static 'media/twitter.png' %}" alt="Twitter" style="width: 30px;"></a>
                <a href="#" class="mx-2"><img src="{% static 'media/insta.png' %}" alt="Instagram" style="width: 30px;"></a>
            </div>
            
            <!-- Address Text -->
            <p>ADDRESS: XXXX - XXXXX - XXX</p>
        </div>

        <!-- Form Section -->
        <div class="col-md-6">
            <div class="form-container">
                <h5 class="text-center mb-4">Have a question? We're here to help.</h5>
                <form method="POST"> 
                    {% csrf_token %} 
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="fn">FIRST NAME</label>
                            <input type="text" class="form-control" id="fn" name="fn" placeholder="First Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="ln">LAST NAME</label>
                            <input type="text" class="form-control" id="ln" name="ln" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="cont">CONTACT</label>
                            <input type="text" class="form-control" id="cont" name="cont" maxlength="11" placeholder="Contact No.">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="emailad">EMAIL ADDRESS</label>
                            <input type="email" class="form-control" id="emailad" name="emailad" placeholder="Email Address">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="feedback">QUESTIONS AND COMMENTS</label>
                        <textarea class="form-control" id="feedback" name="feedback" rows="4" placeholder="Enter your questions or comments here"></textarea>
                    </div>
                    <div class="button-container">
                    <button type="submit" class="btn btn-dark-blue btn-block" name="submit" id="submit">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
