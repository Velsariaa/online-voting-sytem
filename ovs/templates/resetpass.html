{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESET PASSWORD</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400&display=swap" rel="stylesheet">
    <title>RESET PASSWORD</title>

    <style>
        /* General Styling */
        body {
            background-color: #033e63;
            font-family: 'Kanit';
            font-weight: 'Regular';
            overflow: hidden; /* Hide scrollbar */
        }

        /* Navbar Styling */
        .navbar {
            background: transparent;
            padding-top: 13px;
            font-family: 'Anton', sans-serif;
            left: 50px;
        }

        .navbar a {
            color: #f4f2e9 !important;
            font-weight: semi-bold;
            margin-left: 15px;
            left: 70px;
        }

        .navbar-brand img {
            width: 40px;
            margin-left: -150px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 50px 0;
        }
        .form-group label {
            color: #fff;
        }
        .form-control {
            background-color: #f8f9fa;
            border: none;
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #0056b3;
            border: none;
            border-radius: 5px;
        }
        .btn-secondary {
            color: #fff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'media/logo2.png' %}" alt="OVS Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'contactform' %}">Contact Us</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container">
        {% if messages %}
        <ul class="alert alert-warning">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="uid">ENTER USER ID:</label>
                <input type="text" id="uid" name="uid" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="newpass">NEW PASSWORD:</label>
                <input type="text" id="newpass" name="newpass" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="confirmpass">CONFIRM PASSWORD:</label>
                <input type="text" id="confirmpass" name="confirmpass" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">UPDATE</button>
            <a href="{% url 'index' %}" class="btn btn-secondary btn-block">RETURN TO HOMEPAGE</a>
        </form>
    </div>

    <div class="illustration">
        <img src="{% static 'media/homeicon2.png' %}" alt="Illustration">
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
