{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANDIDACY FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #033e63;
            color: white;
        }
        .form-label {
            font-family: 'Kanit';
            font-weight: 'Regular';
        }
        .form-container, .credentials-section {
            font-family: 'Kanit';
            font-weight: 'Regular';
            background-color: #012a46;
            padding: 20px;
            border-radius: 8px;
        }
        .btn-custom {
            background-color: #ff3333;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #ff1a1a;
        }
        .header-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .header-section h2 {
            margin: 0 15px;
            font-size: 30px;
            font-weight: bolder;
        }
        .header-section a {
            color: white;
            text-decoration: none;
        }
        .header-section .btn-custom {
            margin-left: auto;
        }
        .logo-container img {
            width: 60px; /* Adjust as necessary */
            height: auto;
            margin-right: 10px;
        }

        .h2 {
            font-family: 'Anton';
            font-weight: 'Regular';
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <!-- Header section with logo and text -->
        <div class="header-section">
            <div class="logo-container">
                <img src="{% static 'media/logo2.png' %}" alt="OVS Logo" class="img-fluid"> <!-- Replace 'logo1.png' with the actual logo filename -->
            </div>
            <span class="h2">ONLINE VOTING SYSTEM</span>
        </div>

        <div class="row">
            <!-- Left Section -->
            <div class="col-md-6">
                <div class="form-container">
                    <h3 class="form-title text-center">CANDIDACY FORM</h3>
                    <form method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="fullname" class="form-label">FULL NAME</label>
                            <input type="text" id="fullname" name="fullname" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="cotn" class="form-label">CONTACT NUMBER</label>
                            <input type="text" id="cotn" name="cotn" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="emailaddr" class="form-label">EMAIL ADDRESS</label>
                            <input type="email" id="emailaddr" name="emailaddr" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="birth" class="form-label">BIRTHDATE</label>
                            <input type="date" id="birth" name="birth" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="position" class="form-label">APPLY POSITION FOR:</label>
                        <select id="position" name="position" class="form-select" required>
                            <option value="" selected>SELECT</option>
                            {% for position in position_list %}
                                <option value="{{ position }}">{{ position }}</option>
                            {% endfor %}
                        </select>
                        </div>
                                   

                        <div class="mb-3">
                            <label for="statement" class="form-label">PLEASE INPUT YOUR CANDIDACY STATEMENT</label>
                            <textarea rows="4" name="statement" class="form-control"></textarea>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" name="submit" class="btn btn-custom">APPLY</button>
                            <a href="{% url 'user' %}" class="btn btn-custom" id="return">RETURN</a>
                        </div>
                        
                        
                    </form>
                </div>
            </div>

            <!-- Right Section -->
            <div class="col-md-6">
                <div class="credentials-section">
                    <div class="section-title">CREDENTIALS</div>
                    <p>Kindly attach the required credentials here:</p>

                    <div class="credentials-input">
                        <label for="credential1" class="form-label">C1-XXXX</label>
                        <input type="file" id="credential1" name="credential1" class="form-control">
                    </div>

                    <div class="credentials-input">
                        <label for="credential2" class="form-label">C2-XXXX</label>
                        <input type="file" id="credential2" name="credential2" class="form-control">
                    </div>

                    <div class="credentials-input">
                        <label for="credential3" class="form-label">C3-XXXX</label>
                        <input type="file" id="credential3" name="credential3" class="form-control">
                    </div>

                    <div class="credentials-input">
                        <label for="credential4" class="form-label">C4-XXXX</label>
                        <input type="file" id="credential4" name="credential4" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

            <!-- Logout Confirmation -->
            <script>
                document.getElementById("return").addEventListener("click", function (event) {
                    const userConfirmed = confirm("Are you sure you want to return?");
                    if (!userConfirmed) {
                        event.preventDefault();
                    }
                });
            </script>
</body>
</html>
