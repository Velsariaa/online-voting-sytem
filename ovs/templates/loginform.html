{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400&display=swap" rel="stylesheet">
    <title>LOG IN</title>

    <style>
        /* General Styling */
        body {
            background-color: #033e63;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Hide scrollbar */
        }

        /* Navbar Styling */
        .navbar {
            background: transparent;
            padding-top: 13px;
            font-family: 'Anton', sans-serif;
            left: 50px;
        }

        .navbar a {
            color: #f4f2e9 !important;
            font-weight: semi-bold;
            margin-left: 15px;
            left: 70px;
        }

        .navbar-brand img {
            width: 40px;
            margin-left: -150px;
        }

        /* Form Container Styling */
        .form-container h1 {
            font-size: 2rem;
            font-family: 'Kanit';
            font-weight: bold;
            color: #f4f2e9;
            margin-bottom: 30px;
            margin-left: -70px;
        }
        .form-container label {
            font-weight: bold;
            color: #f4f2e9;
            margin-left: -70px;
        }
        .form-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-left: -70px;
        }
        .form-container button {
            width: 90%;
            padding: 10px;
            border: none;
            background-color: #f4f2e9;
            color: #033e63;
            font-weight: bold;
            border-radius: 5px;
            margin-left: -70px;
        }
        .form-container button:hover {
            background-color: #012d4b;
        }
        .form-container a {
            color: #f4f2e9;
            text-decoration: none;
        }
        .form-container a:hover {
            text-decoration: underline;
        }

        /* Right Section Image Styling */
        .right-section {
            width: 40%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .right-section img {
            width: 170%; 
            height: auto; 
            margin-bottom: 3px;
            margin-left: 260px;
            max-width: auto;
            object-fit: contain;
        }

        /* Left Section and Content Section Styling */
        .content-section {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 90vh;
        }

        .left-section {
            width: 100%;
            text-align: left;
            margin: 10px;
            max-width: 450px;
        }

        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .content-section {
                flex-direction: column;
                text-align: center;
            }
            .right-section, .left-section {
                width: 100%;
            }
        }

        @media (max-width: 576px) {
            .navbar {
                padding: 10px 5%;
            }
            .navbar-toggler {
                margin-left: auto;
            }
            .form-container {
                padding: 20px;
            }
            .right-section img {
                width: 100%;
                margin-left: 0;
            }
        }

        .forgot-password-text {
            margin-right: 5px;
            color: #f4f2e9;
            margin-left: -70px;
        }
    
        .forgot-password-link {
            color: #033e63;
            text-decoration: none;
            font-weight: bold;
        }
    
        .forgot-password-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'media/logo2.png' %}" alt="OVS Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'index' %}">HOME</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'about' %}">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'contactform' %}">CONTACT US</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content Section -->
<div class="container content-section">
    <div class="left-section">
        <div class="form-container">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="uid">USER ID:</label>
                    <input type="text" id="uid" name="uid" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">PASSWORD:</label>
                    <input type="password" id="password" name="password" class="form-control">
                </div>
                <div class="form-group">
                    <p><span class="forgot-password-text">FORGOT PASSWORD?</span>
                    <a href="{% url 'resetpass' %}" class="forgot-password-link">CLICK HERE</a></p>
                </div>                
                <button type="submit" id="login" name="login" class="btn">LOG IN</button>
            </form>
        </div>
    </div>
    <!-- Right Section with Image -->
    <div class="right-section">
        <img src="{% static 'media/homeicon1.png' %}" alt="Voting Illustration">
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
