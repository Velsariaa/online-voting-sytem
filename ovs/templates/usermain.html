{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE DASHBOARD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400&display=swap" rel="stylesheet">
    <style>
        /* General Body Styling */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Kanit';
            font-weight: 'Regular';
            background-color: #0a3859;
        }

        /* Navbar Styling */
        .navbar {
            background: transparent;
            padding-top: 13px;
            font-family: 'Anton', sans-serif;
            left: 50px;
        }

        .navbar a {
            color: #f4f2e9 !important;
            font-weight: semi-bold;
            margin-left: 15px;
            left: 70px;
        }

        .navbar-brand img {
            width: 40px;
            margin-left: -150px;
        }

        /* Main Container Styling */
        .profile-page {
            display: flex;
            height: calc(100vh - 70px); /* Deduct navbar height */
            width: 100vw;
        }

        /* Left Curved Section Styling */
        .left-section {
            background-color: #f8f9fa; 
            border-top-left-radius: 0;
            border-top-right-radius: 60px; 
            border-bottom-left-radius: 0; 
            border-bottom-right-radius: 60px; 
            height: 90vh;
            padding: 50px;
        }

        /* Form Styling */
        .profile-form {
            width: 80%;
            color: #0a3859;
            padding-top: 50px;
        }

        .profile-form label {
            font-size: 14px;
            color: #0a3859;
        }

        .form-control {
            background-color: #0a3859;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px;
            margin-bottom: 10px;
        }

        .form-control:focus {
            box-shadow: none;
        }

        /* Right Section for Buttons */
        .right-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 40px;
        }

        /* Voting and Candidacy Boxes */
        .voting-box, .candidacy-box {
            background-color: #2c5d7f;
            padding: 20px;
            border-radius: 10px;
            width: 47%;
            height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            box-sizing: border-box;
        }

        .voting-box h3, .candidacy-box h3 {
            font-size: 18px;
            color: #fff;
            margin-bottom: 20px;
        }

        /* Vote and Apply Buttons */
        .vote-button {
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            padding: 7px 15px;
            font-size: 16px;
            border: none;
        }

        .apply-button {
            background-color: #dc3545;
            color: white;
            border-radius: 5px;
            padding: 7px 15px;
            font-size: 16px;
            border: none;
        }

        .vote-button:hover, .apply-button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'media/logo2.png' %}" alt="OVS Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'about' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'contactform' %}">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Page Layout -->
    <div class="profile-page">

        <!-- Left Section with Curved Background and Form -->
        <div class="left-section">
            <div class="profile-form">
                
                <!-- Form Fields -->
                <form>
                    <label for="uid">USER ID:</label>
                    <input type="text" id="uid" class="form-control">

                    <label for="fname">FIRST NAME:</label>
                    <input type="text" id="fname" class="form-control">

                    <label for="mname">MIDDLE NAME:</label>
                    <input type="text" id="mname" class="form-control">

                    <label for="lname">LAST NAME:</label>
                    <input type="text" id="lname" class="form-control">

                    <label for="idnum">ID NUMBER:</label>
                    <input type="text" id="idnum" class="form-control">

                    <!-- Logout Button -->
                    <a href="{% url 'loginform' %}" class="btn btn-danger mt-3 w-100" role="button">LOG OUT</a>
                </form>
            </div>
        </div>

        <!-- Right Section with Voting and Candidacy Forms -->
        <div class="right-section">
            <!-- Voting Form Box -->
            <div class="voting-box">
                <h3>VOTING FORM</h3>
                <form method="GET" action="{% url 'vote' %}">
                    <button type="submit" class="vote-button">VOTE NOW</button>
                </form>
            </div>

            <!-- Candidacy Form Box -->
            <div class="candidacy-box">
                <h3>CANDIDACY FORM</h3>
                <form method="GET" action="{% url 'candidacyform' %}">
                    <button type="submit" class="apply-button">APPLY NOW</button>
                </form>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
